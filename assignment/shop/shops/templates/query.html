
{% extends 'base.html' %}

{% block content %}
  <h1>Shop Query</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody>
      {% for shop in shops %}
        <tr>
          <td>{{ shop.name }}</td>
          <td>{{ shop.latitude }}</td>
          <td>{{ shop.longitude }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No shops found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
